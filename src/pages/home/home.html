<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
   <ion-row>
    <ion-col col-9 offset-2>
     <h1>Enter the right Code</h1>
     <p>{{message}}</p>
    </ion-col>
   </ion-row>
  </ion-grid>
  <hr>
  <ion-list>
   <ion-item>Tapped: {{tapped}}</ion-item>
   <ion-item>Pressed: {{pressed}}</ion-item>
  </ion-list>
  <br>
  <ion-grid>
   <ion-row>
    <ion-col class="cols" (click)="onResetAll()">Reset All</ion-col>
    <ion-col class="cols" (click)="onResetTaps()">Reset Taps</ion-col>
    <ion-col class="cols" (click)="onResetPress()">Reset Presses</ion-col>
   </ion-row>
  </ion-grid>
  <ion-grid>
   <ion-row>
    <ion-col class="action" (tap)="onTap()">Tap Here</ion-col>
    <ion-col class="action" (press)="onPress()">Press Here</ion-col>
   </ion-row>
  </ion-grid>
</ion-content>
